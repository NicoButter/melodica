<header [class.shrunk]="isShrunk">
  <nav>
    <div class="nav-container">
      <!-- Logo/Brand -->
      <div class="brand">
        <a href="#hero" class="brand-link">
          <span class="brand-text">Melódica</span>
        </a>
      </div>

      <!-- Page Title & Wizard Progress (appears on shrink for specific pages) -->
      <div class="page-context" *ngIf="isSpecialPage">
        <div class="page-title-container" 
             [class.visible]="isSpecialPage && isShrunk">
          <span class="page-title">{{ pageTitle }}</span>
        </div>
        <div class="wizard-progress-compact" 
             *ngIf="isComposerPage"
             [class.visible]="showWizardProgress">
          <div class="progress-steps">
            <div class="step-mini" [class.active]="currentStep >= 1" [class.completed]="currentStep > 1">
              <span class="step-number">1</span>
              <span class="step-label">Estado de Ánimo</span>
            </div>
            <div class="connector-mini" [class.active]="currentStep > 1"></div>
            <div class="step-mini" [class.active]="currentStep >= 2" [class.completed]="currentStep > 2">
              <span class="step-number">2</span>
              <span class="step-label">Nota Raíz</span>
            </div>
            <div class="connector-mini" [class.active]="currentStep > 2"></div>
            <div class="step-mini" [class.active]="currentStep >= 3" [class.completed]="currentStep > 3">
              <span class="step-number">3</span>
              <span class="step-label">Armonía</span>
            </div>
            <div class="connector-mini" [class.active]="currentStep > 3"></div>
            <div class="step-mini" [class.active]="currentStep >= 4">
              <span class="step-number">4</span>
              <span class="step-label">Resultados</span>
            </div>
          </div>
        </div>
      </div>

      <!-- Social Media Icons & Cafecito -->
      <div class="social-and-support">
        <!-- Social Media Icons -->
        <div class="social-icons">
          <a href="https://www.linkedin.com/in/nicolás-butterfield-9964aa1a3/" target="_blank" rel="noopener noreferrer"
             class="social-icon linkedin" aria-label="LinkedIn">

              <path d="M20.447 20.452h-3.554v-5.569c0-1.328-.027-3.037-1.852-3.037-1.853 0-2.136 1.445-2.136 2.939v5.667H9.351V9h3.414v1.561h.046c.477-.9 1.637-1.85 3.37-1.85 3.601 0 4.267 2.37 4.267 5.455v6.286zM5.337 7.433c-1.144 0-2.063-.926-2.063-2.065 0-1.138.92-2.063 2.063-2.063 1.14 0 2.064.925 2.064 2.063 0 1.139-.925 2.065-2.064 2.065zm1.782 13.019H3.555V9h3.564v11.452zM22.225 0H1.771C.792 0 0 .774 0 1.729v20.542C0 23.227.792 24 1.771 24h20.451C23.2 24 24 23.227 24 22.271V1.729C24 .774 23.2 0 22.222 0h.003z"/>
            </svg>
          </a>
          <a href="https://github.com/nicobutter" target="_blank" rel="noopener noreferrer"
             class="social-icon github" aria-label="GitHub">

        </div>

        <!-- Cafecito Button -->
        <div class="cafecito-container">
          <a href="https://cafecito.app/nicobutter" rel="noopener" target="_blank" class="cafecito-btn">
            <img srcset="https://cdn.cafecito.app/imgs/buttons/button_1.png 1x, https://cdn.cafecito.app/imgs/buttons/button_1_2x.png 2x, https://cdn.cafecito.app/imgs/buttons/button_1_3.75x.png 3.75x" src="https://cdn.cafecito.app/imgs/buttons/button_1.png" alt="Invitame un café en cafecito.app" />
          </a>
        </div>
      </div>
    </div>
  </nav>
</header>
