<section class="hero" role="banner" aria-label="Bienvenida a Melodica">
  <div class="hero-content">
    <div class="hero-text">
      <h1 class="hero-title">
        <span class="hero-title-main">Descubre tu Melodía Interior</span>
      </h1>
      <p class="hero-subtitle">
        Deja que la música fluya a través de tus dedos con nuestras herramientas intuitivas de composición
      </p>
      <div class="hero-actions">
        <button class="cta-button" (click)="scrollToHerramientas()" aria-label="Ir a la sección de herramientas">
          Comenzar el Viaje Musical
        </button>
        <div class="hero-scroll-indicator" aria-hidden="true">
          <span>↓</span>
          <span>Descubre más</span>
        </div>
      </div>
    </div>

  </div>
</section>
